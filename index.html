<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Net Ninja Pro - the Book</title>
  </head>

  <body>
    <!-- basic buttons -->
    <h2>buttons</h2>

    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-warning">warning</button>

    <!-- anchor tags as buttons -->
    <h2>links as buttons</h2>

    <a href="#" class="btn btn-info">anchor secondary</a>
    <a href="" class="btn btn-success">anchor success</a>

    <!-- button sizes -->
    <h2>button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger</button>
    <button class="btn btn-sm btn-warning">small warning</button>

    <!-- outlined styles -->
    <h2>button styles</h2>

    <button class="btn btn-outline-primary">outlined primary</button>
    <button class="btn btn-outline-secondary btn-lg">
      large outlined secondary
    </button>

    <!-- button groups -->
    <h2>button groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">one</a>
      <a href="#" class="btn btn-warning">two</a>
      <a href="#" class="btn btn-success">three</a>
    </div>
  </body>
</html>
